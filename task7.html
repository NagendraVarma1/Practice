<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles\style_sheet.css">
</head>
<body>
    <div id="div1"class="container">
        <h1>Book a call</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time:-</p>
        <hr>
        <form>
            <div id="div2"class="row">
                <div class="form-group col-12">

                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name"class="form-control form-control-sm">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email"class="form-control form-control-sm">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone"class="form-control form-control-sm">
                    <label for="call" class="form-label">Time for Call:</label>
                    <div id="div3" class="row">
                        <input type="date" id="call"class="form-control form-control-sm"  style="width:45%">
                        <input type="time" id="call"class="form-control form-control-sm"style="width:45%">
                    </div>
                    <input type="button" class="form-control form-control-sm" value="GET A CALL" style="background-color:orange">
                </div>
            </div>
            
        </form>
    </div>
    <script src="basic.js"></script>
</body>
</html>
